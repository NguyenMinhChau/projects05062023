<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="./favicon-16x16.png" type="image/png" />

		<style type="text/css" rel="stylesheet" media="all">
			@media print {
				table {
					break-inside: avoid;
				}
			}
			/* Base ------------------------------ */

			@import url('https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap');
			body {
				width: 100% !important;
				height: 100%;
				margin: 0;
				border-color: #fff;
				-webkit-text-size-adjust: none;
			}

			a {

			}

			a img {
				border: none;
			}

			td {

			}

			.preheader {
				display: none !important;
				visibility: hidden;
				mso-hide: all;
				font-size: 1px;
				line-height: 1px;
				max-height: 0;
				max-width: 0;
				opacity: 0;
				overflow: hidden;
			}
			/* Type ------------------------------ */

			body,
			td,
			th {
				font-family: 'Nunito Sans', Helvetica, Arial, sans-serif;
			}

			h1 {
				margin-top: 0;
				color: #333333;
				font-size: 22px;
				font-weight: bold;
				text-align: left;
			}

			h2 {
				margin-top: 0;
				color: #333333;
				font-size: 16px;
				font-weight: bold;
				text-align: left;
			}

			h3 {
				margin-top: 0;
				color: #333333;
				font-size: 14px;
				font-weight: bold;
				text-align: left;
			}

			td,
			th {
				font-size: 16px;
			}

			p,
			ul,
			ol,
			blockquote {
				margin: 0.4em 0 1.1875em;
				font-size: 16px;
				line-height: 1.625;
			}

			p.sub {
				font-size: 13px;
			}
			/* Utilities ------------------------------ */

			.align-right {
				text-align: right;
			}

			.align-left {
				text-align: left;
			}

			.align-center {
				text-align: center;
			}

			.u-margin-bottom-none {
				margin-bottom: 0;
			}
			/* Buttons ------------------------------ */

			.button {
				background-color: #3869d4;
				border-top: 10px solid #3869d4;
				border-right: 18px solid #3869d4;
				border-bottom: 10px solid #3869d4;
				border-left: 18px solid #3869d4;
				display: inline-block;
				color: #fff;
				text-decoration: none;
				border-radius: 3px;
				box-shadow: 0 2px 3px rgba(0, 0, 0, 0.16);
				-webkit-text-size-adjust: none;
				box-sizing: border-box;
				font-size: 14px;
			}

			.button--green {
				background-color: #22bc66;
				border-top: 10px solid #22bc66;
				border-right: 18px solid #22bc66;
				border-bottom: 10px solid #22bc66;
				border-left: 18px solid #22bc66;
			}

			.button--red {
				background-color: #ff6136;
				border-top: 10px solid #ff6136;
				border-right: 18px solid #ff6136;
				border-bottom: 10px solid #ff6136;
				border-left: 18px solid #ff6136;
			}

			@media only screen and (max-width: 500px) {
				.button {
					width: 100% !important;
					text-align: center !important;
				}
			}
			/* Attribute list ------------------------------ */

			.attributes {
				margin: 0 0 21px;
			}

			.attributes_content {
				/* background-color: #f4f4f7; */
				background-color: #3869d41a;
				padding: 16px;
			}

			.attributes_item {
				padding: 0;
			}
			/* Related Items ------------------------------ */

			.related {
				width: 100%;
				margin: 0;
				padding: 25px 0 0 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
			}

			.related_item {
				padding: 10px 0;
				color: #cbcccf;
				font-size: 15px;
				line-height: 18px;
			}

			.related_item-title {
				display: block;
				margin: 0.5em 0 0;
			}

			.related_item-thumb {
				display: block;
				padding-bottom: 10px;
			}

			.related_heading {
				border-top: 1px solid #cbcccf;
				text-align: center;
				padding: 25px 0 10px;
			}
			/* Discount Code ------------------------------ */

			.discount {
				width: 100%;
				margin: 0;
				padding: 24px;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
				background-color: #f4f4f7;
				border: 2px dashed #cbcccf;
			}

			.discount_heading {
				text-align: center;
			}

			.discount_body {
				text-align: center;
				font-size: 15px;
			}
			/* Social Icons ------------------------------ */

			.social {
				width: auto;
			}

			.social td {
				padding: 0;
				width: auto;
			}

			.social_icon {
				height: 20px;
				margin: 0 8px 10px 8px;
				padding: 0;
			}
			/* Data table ------------------------------ */

			.purchase {
				width: 100%;
				margin: 0;
				padding: 35px 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
			}

			.purchase_content {
				width: 100%;
				margin: 0;
				padding: 25px 0 0 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
			}

			.purchase_item {
				padding: 10px 0;
				color: #51545e;
				font-size: 15px;
				line-height: 18px;
			}

			.purchase_heading {
				padding-bottom: 8px;
				border-bottom: 1px solid #eaeaec;
			}

			.purchase_heading p {
				margin: 0;
				color: #85878e;
				font-size: 12px;
			}

			.purchase_footer {
				padding-top: 15px;
				border-top: 1px solid #eaeaec;
			}

			.purchase_total {
				margin: 0;
				text-align: right;
				font-weight: bold;
				color: #333333;
			}

			.purchase_total--label {
				padding: 0 15px 0 0;
			}

			body {
				background-color: #f2f4f6;
				color: #51545e;
			}

			p {
				color: #51545e;
			}

			.email-wrapper {
				width: 100%;
				margin: 0;
				padding: 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
				background-color: #f2f4f6;
			}

			.email-content {
				width: 100%;
				margin: 0;
				padding: 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
			}
			/* Masthead ----------------------- */

			.email-masthead {
				padding: 25px 0;
				text-align: center;
			}

			.email-masthead_logo {
				width: 94px;
			}

			.email-masthead_name {
				font-size: 16px;
				font-weight: bold;
				/* color: #a8aaaf; */
				color: #3869d4;
				text-decoration: none;
				text-shadow: 0 1px 0 white;
			}
			/* Body ------------------------------ */

			.email-body {
				display: flex;
				flex-direction: row;
				justify-content: center;
				gap: 20px; 
				flex-wrap: wrap;
				width: 100%;
				height: 100vh;
				margin: 0;
				padding: 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
			}

			.email-body_inner {
				width: 47%;
				height: 200px;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
				background-color: #ffffff;
				border: 0.5px solid #ccc;
			}

			.email-footer {
				width: 570px;
				margin: 0 auto;
				padding: 0;
				-premailer-width: 570px;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
				text-align: center;
			}

			.email-footer p {
				color: #a8aaaf;
			}

			.body-action {
				width: 100%;
				margin: 30px auto;
				padding: 0;
				-premailer-width: 100%;
				-premailer-cellpadding: 0;
				-premailer-cellspacing: 0;
				text-align: center;
			}

			.body-sub {
				margin-top: 25px;
				padding-top: 25px;
				border-top: 1px solid #eaeaec;
			}

			.content-cell {
				padding: 10px;
			}

			.bg_image {
				position: relative;
				padding: 0 10px;
				height: 100%;
			}
			.print {
				position: absolute;
				top: 10px;
				right: 10px;
				cursor: pointer;
				font-size: 30px;
				z-index: 999;
			}
			/*Media Queries ------------------------------ */

			@media only screen and (max-width: 600px) {
				.email-body_inner,
				.email-footer {
					width: 100% !important;
				}
			}
		</style>
		<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
		<script
			src="https://kit.fontawesome.com/cc3041f69f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<table
			class="email-wrapper"
			width="100%"
			cellpadding="0"
			cellspacing="0"
			role="presentation"
		>
			<tr>
				<td style="text-align: center">
					<table
						class="email-content"
						width="100%"
						cellpadding="0"
						cellspacing="0"
						role="presentation"
					>
						<div class="print">
							<i class="fa-solid fa-print"></i>
						</div>
						<!-- Email Body -->
						<tr>
							<td
								class="email-body"
								cellpadding="0"
								cellspacing="0"
							></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<script async>
			const DATA_QR_CODE = ['A123', 'B456', 'C789', 'D012', 'F367', 'A123', 'B456', 'C789', 'D012', 'F367', 'A123', 'B456', 'C789'];
			const emailBody = document.querySelector('.email-body');

			const htmls = DATA_QR_CODE.map((item) => {
				return `
				<table
									class="email-body_inner"
									style="text-align: center"
									cellpadding="0"
									cellspacing="0"
									role="presentation"
								>
									<!-- Body content -->
									<tr>
										<td
											class="content-cell bg_image"
										>
											<p style="margin: 0"
												class="f-fallback sub align-center"
											>
												<img
													src="https://mangfpt.vn/wp-content/uploads/2020/11/logo-mang-fpt.png"
													alt="FPT Telecom"
													width="70"
													height="70"
													style="
														height: 70px;
														width: 70px;
														max-width: 70px;
														max-height: 70px;
														object-fit: contain;
													"
												/>
											</p>
											<div
												style="
													position: absolute;
													top: 12px; 
													left: 12px;
													width: 100%;
												"
											>
												<div class="qrcode"></div>
											</div>
											<h1
												style="
												font-size: 16px;
													text-align: center;
													margin-bottom: 5px;
												"
											>
												MÃ CODE:
												<b><span style="color: blue" class="code"></span></b>
											</h1>
											<p
												style="
												margin: 0;
												margin-bottom: 10px;
													font-weight: bold;
													text-align: center;
												"
											>
												40.000 VND / Mã code
											</p>

											<div
												class="f-fallback"
												style="margin-top: 0"
											>
												<p
													style="
													    margin: 0;
														text-align: justify;
														margin-bottom: 0;
														font-weight: bold;
													"
												>
													Cách sử dụng:
												</p>

												<div style="margin-left: 30px">
													<p
														style="
														margin: 0;
															text-align: left;
															font-weight: 600;
														"
													>
														- Bước 1. Kết nối wifi
														có tên: KyTucXa-FPT
													</p>
													<p
														style="
														margin: 0;
															text-align: left;
															font-weight: 600;
														"
													>
														- Bước 2. Nhập mã code
													</p>
													<p
														style="
														margin: 0;
															text-align: left;
															font-weight: 600;
														"
													>
														- Bước 2.Chọn "Kết nối
														Internet"
													</p>
												</div>
												<p
													style="
														text-align: left;
														margin: 0;
														font-size: 14px;
														color: red;
														font-style: italic;
													"
												>
													* Mã code có thời hạn sử dụng đến ngày <b>30/06/2023</b>.
												</p>

												<p style="text-align: center; font-size: 15px;  margin: 0" >
													Xin chân thành cảm ơn Quý
													Khách Hàng
												</p>
											</div>
										</td>
									</tr>
								</table>
				`;
			});

			emailBody.innerHTML = htmls.join('');

			const qrCodes = document.querySelectorAll('.qrcode');
			const codes = document.querySelectorAll('.code');

			qrCodes.forEach((qrCode, index) => {
				const qrcode = new QRCode(qrCode, {
					width: 50,
					height: 50,
				});
				qrcode.makeCode(DATA_QR_CODE[index]);
			});

			codes.forEach((code, index) => {
				code.innerHTML = DATA_QR_CODE[index];
			});

			const print = document.querySelector('.print');
			print.addEventListener('click', () => {
				document.querySelector('.print').style.display = 'none';
				window.print();
			});
		</script>
	</body>
</html>
